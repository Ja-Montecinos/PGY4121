<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Asignaturas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-grid >
  <ion-row>
    <ion-col size="6">Nombre Asignatura</ion-col>
    <ion-col size="3">Codigo</ion-col>
    <ion-col size="3">Secci√≥n</ion-col>
  </ion-row>
  <ion-row *ngFor="let asignatura of asignaturas">
    <ion-col size="6">{{ asignatura.nombre }}</ion-col>
    <ion-col size="3">{{ asignatura.codigo }}</ion-col>
    <ion-col size="3">{{ asignatura.seccion }}</ion-col>
  </ion-row>
</ion-grid>
</ion-content>
