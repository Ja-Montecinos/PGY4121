<ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menú</ion-title>
      <ion-buttons slot="end" size="large">
        <ion-menu-toggle>
          <ion-icon  name="close-outline"></ion-icon>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" color="dark">
    <ion-list>      
      <ion-item routerLink="/asignaturas" color="warning">
        <ion-label>Ver Asignaturas</ion-label>
        <ion-icon slot="start" name="book"></ion-icon>
      </ion-item>
      <ion-item routerLink="/asistencia" color="warning">
        <ion-label>Ver Asistencia</ion-label>
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
      </ion-item>
    <ion-item routerLink="/registrar-asistencia" color="warning">
      <ion-label>Registrar Asistencia</ion-label>
      <ion-icon slot="start" name="hand-right"></ion-icon>
    </ion-item>
    <ion-item routerLink="/cambio-clave" color="warning">
      <ion-label>Cambiar Contraseña</ion-label>
      <ion-icon slot="start" name="key-sharp"></ion-icon>
    </ion-item>
    <ion-item routerLink="/usuario" color="danger">
      <ion-label>Salir</ion-label>
      <ion-icon slot="start" name="log-out-sharp"></ion-icon>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="menu-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Inicio</ion-title>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <h1>Bienvenido Usuario</h1>
  </ion-content>
</div>
