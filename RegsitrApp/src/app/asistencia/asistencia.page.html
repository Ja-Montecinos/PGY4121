<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Asistencia</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="mostrar()" color="warning">
    <ion-icon slot="start" name="eye"     *ngIf="!permitir"></ion-icon>
    <ion-icon slot="start" name="eye-off" *ngIf="permitir"></ion-icon>
  Ingles Elemental</ion-button>
  <ion-grid *ngIf="permitir">
    <ion-row>
      <ion-col size="6">Nombre Asignatura</ion-col>
      <ion-col size="3">Fecha</ion-col>
      <ion-col size="3">Presente</ion-col>
    </ion-row>
    <ion-row *ngFor="let asistencia of asistencias1">
      <ion-col size="6">{{ asistencia.nombre }}</ion-col>
      <ion-col size="3">{{ asistencia.fecha }}</ion-col>
      <ion-col size="3">{{ asistencia.presente }}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-button (click)="mostrar2()" color="warning">
    <ion-icon slot="start" name="eye"     *ngIf="!permitir2"></ion-icon>
    <ion-icon slot="start" name="eye-off" *ngIf="permitir2"></ion-icon>
  Programacion Algoritmos</ion-button>
  <ion-grid *ngIf="permitir2">
    <ion-row>
      <ion-col size="6">Nombre Asignatura</ion-col>
      <ion-col size="3">Fecha</ion-col>
      <ion-col size="3">Presente</ion-col>
    </ion-row>
    <ion-row *ngFor="let asistencia of asistencias2">
      <ion-col size="6">{{ asistencia.nombre }}</ion-col>
      <ion-col size="3">{{ asistencia.fecha }}</ion-col>
      <ion-col size="3">{{ asistencia.presente }}</ion-col>
    </ion-row>
  </ion-grid>
