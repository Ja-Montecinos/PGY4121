<ion-header [translucent]="true" >
  <ion-toolbar color="dark">
    <ion-title>RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-row>
  <ion-col><ion-img src="/assets/Duoc.png"></ion-img></ion-col>
</ion-row>
<ion-row>

  <ion-col>
    <ion-item>
    <ion-input type="text" label="Ingrese su usuario" labelPlacement="floating" color="dark" [(ngModel)]="usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" label="Ingrese su Contraseña" labelPlacement="floating" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button (click)="funcionIngresar() " expand="block" fill="solid" shape="round" color="warning">
    Ingresar
  </ion-button></ion-col>

</ion-row>  
<ion-row>
  <ion-col><ion-button (click)="funcionRestablecer()" expand="block" fill="clear" shape="round">
    ¿Olvidaste tu contraseña?
  </ion-button></ion-col>
</ion-row>
</ion-content>
